<script>
    words = [
["apple","ax","ant","alligator",],
["bear","bird","bed","banana",],
["cat","cup","car","computer",],
["dog","desk","doll","duck",],
["egg","elbow","envlope","elephant",],
["fish","fan","farm","fork",],

["nut","net","nest","nose",],
["octopus","ox","olive","ostrich",],
["peach","pen","panda","pineapple",],
["queen","quiz","quilt","question",],
["rabbit","rose","rice","robot",],
["seal","sun","soap","socks",],
["turtle","tent","tiger","teacher",],

["violin","vet","vest","van",],

    ["fox","box","six","wax",],
    ["yoyo", "yak", "yogurt", "yacht",],
    ["zipper", "zero", "zoo", "zebra"]
    ];
function add_word() {
    var element = document.getElementById("words");
    for (var i = 0; i < words.length; i++) {
        var div = document.createElement('div');
        div.classList.add("row");
        element.appendChild(div);
        for (var k=0; k < words[i].length; k++) {
            var div2 = document.createElement('div');
            div2.classList.add("column");
            var img = document.createElement('img');
            img.src = "img/" + words[i][k] + "/1.jpg";
            img.height = 100;
            img.addEventListener("click", function() {
                speak(this.parentNode.childNodes[1].innerHTML);
            });
            div2.appendChild(img);
            txt = document.createElement('p');
            txt.innerHTML = words[i][k];
            div2.appendChild(txt);
            div.appendChild(div2);
        }
        element.appendChild(document.createElement('br'));
        element.appendChild(document.createElement('br'));
    }
}
function speak(word) {
    var msg = new SpeechSynthesisUtterance();
    msg.text = word;
    window.speechSynthesis.speak(msg);
    console.log('Speaking: ' + word);
}
</script>
    </head>
    <body>
        <div id="words"></div>
    </body>
